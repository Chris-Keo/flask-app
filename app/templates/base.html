<!DOCTYPE html>
<html>
    <head>
        {% if title %}
        <title>  {{ title }} - Microblog</title>
        {% else %}
        <title>Welcome to Microblog</title>
        {% endif %}
    </head>
    <body>
        <div>Microblog: 
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('login') }}">Login</a>
        </div>
        <hr>
        {% with messages = get_flashed_messages() %}  <!-- get_flashed_messages() is a built-in Flask method. This method returns all msgs that have been registered by flash() -->
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li> {{message}}</li>  <!-- li indicates a list item -->
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}  {% endblock %}
    </body>
</html>
